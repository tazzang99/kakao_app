<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>profile</title>
   <link rel="stylesheet" href="css/profile.css" />
   <script src="https://kit.fontawesome.com/caf2d206bc.js" crossorigin="anonymous"></script>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
   <header class="top">
      <div class="header_top">
         <div class="header_column">
            <i class="fas fa-plane"></i>
            <i class="fas fa-wifi"></i>
         </div>
         <div class="header_column">
            <span class="header_time">17:33</span>
         </div>
         <div class="header_column">
            <i class="far fa-moon"></i>
            <i class="fab fa-bluetooth-b"></i>
            <span class="header_battery">100% <i class="fas fa-battery-three-quarters"></i></span>
         </div>
      </div>
      <div class="header_bottom">
         <div>
            <a href="index.html">
               <i class="fas fa-times"></i>
            </a>
         </div>
         <div>
            <i class="fas fa-user"></i>
         </div>
      </div>
   </header>
   <main>
      <img src="images/empty.jpg" alt="" />
      <header>
         <h6>My Name</h6>
      </header>
      <input type="text" placeholder="UserId@gmail.com" />
      <div class="btn">
         <a href="#">
            <i class="fas fa-comment"></i>
            <span>My Chatroom</span>
         </a>
         <a href="#">
            <i class="fas fa-pencil-alt"></i>
            <span>Edit Profile</span>
         </a>
      </div>
   </main>

</html>
