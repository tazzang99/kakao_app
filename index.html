<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>index</title>
   <link rel="stylesheet" href="css/main.css" />
   <script src="https://kit.fontawesome.com/caf2d206bc.js" crossorigin="anonymous"></script>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
<header class="top">
   <div class="header_top">
      <div class="header_column">
         <i class="fas fa-plane"></i>
         <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column">
         <span class="header_time">17:33</span>
      </div>
      <div class="header_column">
         <i class="far fa-moon"></i>
         <i class="fab fa-bluetooth-b"></i>
         <span class="header_battery">100% <i class="fas fa-battery-full"></i></span>
      </div>
   </div>
   <div class="header_bottom">
      <div>
         <span class="header_txt">Manage</span>
      </div>
      <div>
         <span class="header_txt">Friends<span class="friends_num">1</span></span>
      </div>
      <div>
         <i class="fas fa-cog"></i>
      </div>
   </div>
</header>
<main class="friends">
   <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends" />
   </div>
   <section class="myProfile">
      <header>
         <h6>My Profile</h6>
      </header>
      <div>
         <img src="images/empty.jpg" alt="user" />
         <a href="profile.html">My Name</a>
      </div>
      <div>
         <img src="images/empty.jpg" alt="user" />
         <a href="#">Friends' Names Display</a>
      </div>
   </section>
   <section class="friends_list">
      <header>
         <h6>Friends</h6>
      </header>
      <div>
         <img src="images/empty.jpg" alt="user" />
         <a href="#">Friend Name</a>
         <div><span class="talk">Have a good day. See you soon.</span></div>
      </div>
      <div>
         <img src="images/empty.jpg" alt="user" />
         <a href="#">Friend Name</a>
         <div><span class="talk">Have a good day. See you soon.</span></div>
      </div>
      <div>
         <img src="images/empty.jpg" alt="user" />
         <a href="#">Friend Name</a>
         <div><span class="talk">Have a good day. See you soon.</span></div>
      </div>
      <div>
         <img src="images/empty.jpg" alt="user" />
         <a href="#">Friend Name</a>
         <div><span class="talk">Have a good day. See you soon.</span></div>
      </div>
   </section>
</main>
<nav class="tab-bar">
   <div class="tab-inner">
      <a href="index.html">
         <i class="fas fa-user"></i>
         <span>Friends</span>
      </a>
      <a href="chats.html">
         <i class="fas fa-comment"></i>
         <span>Chats</span>
      </a>
      <a href="find.html">
         <i class="fas fa-search"></i>
         <span>Find</span>
      </a>
      <a href="more.html">
         <i class="fas fa-ellipsis-h"></i>
         <span>More</span>
      </a>
   </div>
</nav>
</body>
</html>
